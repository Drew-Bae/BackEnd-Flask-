<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="box-output"></div>
      <button class="box-sin">sin</button>
      <button class="box-cos">cos</button>
      <button class="box-tan">tan</button>
      <button class="box-squareRoot">&radic;</button>
      <button class="box-power">^</button>
      <button class="nothing"></button>
      <button class="box-reset">clear</button>
      <button class="box-1">1</button>
      <button class="box-2">2</button>
      <button class="box-3">3</button>
      <button class="box-4">4</button>
      <button class="box-5">5</button>
      <button class="box-6">6</button>
      <button class="box-7">7</button>
      <button class="box-8">8</button>
      <button class="box-9">9</button>
      <button class="nothing2"></button>
      <button class="box-0">0</button>
      <button class="nothing3"></button>
      <button class="box-addition">+</button>
      <button class="box-subtration">-</button>
      <button class="box-multiplication">&times;</button>
      <button class="box-division">&divide;</button>
      <button class="box-decimal">.</button>
      <button class="box-equal">=</button>
    </div>
  </body>
</html>
