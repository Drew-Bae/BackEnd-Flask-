<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <p>
      {% if customer %} The customer id you entered is {{customer}} Update it in
      the form below: {% else %} Please enter your customer id: {% endif %}
    </p>
    <form method="POST">
      {{ form.hidden_tag() }} {{ form.customer.label }} {{ form.customer() }} {{
      form.submit() }}
    </form>
  </body>
</html>
